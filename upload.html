<!DOCTYPE html>
<html>
<head>
    <title>Upload License Plate Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload License Plate Image</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-upload" class="file-upload">
            <label for="file-upload" class="custom-file-upload">Choose a file</label>
            <input type="submit" value="Upload" class="submit-button">
        </form>
    </div>
</body>
</html>
