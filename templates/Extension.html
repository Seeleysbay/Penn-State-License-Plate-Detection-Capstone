<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User to Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div>

      <h1>Database</h1>
        <table>
            <thead>
            <tr>
                <th>IDNum</th>
                <th>Name</th>
                <th>PlateNum</th>
                <th>PlateState</th>
                <th>Vehicle-Make</th>
                <th>Vehicle-Model</th>
                <th>PersonType</th>
                <th>Email</th>
                <th>StartDate</th>
                <th>EndDate</th>
            </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                        <td>{{row[7]}}</td>
                        <td>{{row[8]}}</td>
                        <td>{{row[9]}}</td>
                    </tr>

                {% endfor %}
            </tbody>
        </table> <br>

        <form method="POST" action="/Extension" >
            <div class="m-2">
                <label>ID#: </label><br>
                <input type="text" name="ID#" placeholder="12345"><br>
            </div>
            <div class="m-2">
                <label>Plate#: </label><br>
                <input type="text" name="Plate#" placeholder="ABC1354"><br>
            </div>

            <div class="m-2">
                <label>State: </label><br>
                <input type="text" name="State" placeholder="PA"><br>
            </div>

             <div class="m-2">
                <label>New Expiration Date: </label><br>
                <input type="text" name="ExtendDate" placeholder="2024-12-30"><br>
            </div>


            <button type="submit" class="btn btn-secondary">Update from Register </button>
        </form>
        <a href="/database" class="btn btn-secondary">Cancel</a>
    </div>

</body>
</html>
