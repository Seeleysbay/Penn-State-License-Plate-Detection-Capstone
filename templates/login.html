<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="generator" content="Hugo 0.58.2" />
    <title>Login - PennState Plates</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
.login-container {
    max-width: 320px;
    margin: 80px auto;
    padding: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background: #f9f9f9;
}

.login-form h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box; /* Added for proper sizing */
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.login-form input[type="text"]:focus,
.login-form input[type="password"]:focus {
    border-color: #66afe9;
    outline: 0;
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
}

.login-form button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: navy; /* Navy background */
    color: white; /* White text */
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.login-form button:hover {
    background-color: darkblue; /* Slightly darker blue on hover */
}
</style>

</head>
<body>
    <header>
        <h1>$ ‚ùØ PennState Plates</h1>
        <div class="site-description">Simplifying the parking permit process.</div>
        <nav class="main-nav">
            <ul>
                <li><a class="nav-button" href="{{ url_for('home') }}">Home</a></li>
                <li><a class="nav-button" href="{{ url_for('about') }}">About</a></li>
                <li><a class="nav-button" href="{{ url_for('demo') }}">Demo</a></li>
                <li><a class="nav-button" href="{{ url_for('database') }}">Database</a></li>
                <li><a class="nav-button" href="{{ url_for('changelog') }}">Changelog</a></li>
                {% if session.logged_in %}
                <li><a class="nav-button" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a class="nav-button" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
 <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="post" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
